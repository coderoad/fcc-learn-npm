version: "0.4.0"
config:
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      filter: --grep
      tap: --reporter=mocha-tap-reporter
    setup:
      commands:
        - npm install
    directory: coderoad
  repo:
    uri: https://github.com/coderoad/fcc-learn-npm
    branch: v0.4.0
  dependencies:
    - name: node
      version: '>=10'
levels:
  - id: L1
  - id: L2
    steps:
      - id: L2S1
        setup:
          commands:
            - npm install
          files:
            - package.json
        solution:
          files:
            - package.json
  - id: L3
    steps:
